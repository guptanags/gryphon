<div class="dashboard-container">
  <h1>Dashboard</h1>
  
  <div class="grid-container">
    <mat-card class="metric-card">
      <mat-card-header>
        <mat-card-title>Total Repositories</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="metric">{{ totalRepositories }}</div>
      </mat-card-content>
    </mat-card>
    <mat-card class="metric-card gauge-card">
      <mat-card-header>
        <mat-card-title>Average Code Coverage</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <svg class="gauge" viewBox="0 0 200 120">
          <!-- Background arc -->
          <path class="gauge-background" d="M 30 100 A 70 70 0 0 1 170 100"></path>
          <!-- Progress arc -->
          <path class="gauge-progress" [attr.d]="getGaugeArcPath(averageCoverage, 100)" [style.stroke]="getGaugeColor(averageCoverage)"></path>
          <!-- Center text -->
          <text x="100" y="85" class="gauge-value">{{ averageCoverage.toFixed(0) }}</text>
          <text x="100" y="105" class="gauge-unit">%</text>
        </svg>
      </mat-card-content>
    </mat-card>
    <mat-card class="metric-card gauge-card">
      <mat-card-header>
        <mat-card-title>Average Quality Score</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <svg class="gauge" viewBox="0 0 200 120">
          <!-- Background arc -->
          <path class="gauge-background" d="M 30 100 A 70 70 0 0 1 170 100"></path>
          <!-- Progress arc -->
          <path class="gauge-progress" [attr.d]="getGaugeArcPath(averageQualityScore, 10)" [style.stroke]="getGaugeColor(averageQualityScore * 10)"></path>
          <!-- Center text -->
          <text x="100" y="85" class="gauge-value">{{ averageQualityScore.toFixed(1) }}</text>
          <text x="100" y="105" class="gauge-unit">/100</text>
        </svg>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="repo-summary">
    <h3>Repository Summary</h3>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="repositories">

        <!-- Logical Name Column -->
        <ng-container matColumnDef="logical_name">
          <th mat-header-cell *matHeaderCellDef> Logical Name </th>
          <td mat-cell *matCellDef="let repo"> {{repo.logical_name}} </td>
        </ng-container>

        <!-- Ingestion Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Ingestion Status </th>
          <td mat-cell *matCellDef="let repo">
            <span class="status" [ngClass]="repo.status">{{ repo.status }}</span>
          </td>
        </ng-container>

        <!-- Test Status Column -->
        <ng-container matColumnDef="test_status">
          <th mat-header-cell *matHeaderCellDef> Test Status </th>
          <td mat-cell *matCellDef="let repo">
            <span class="status" [ngClass]="repo.test_status">{{ repo.test_status }}</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
