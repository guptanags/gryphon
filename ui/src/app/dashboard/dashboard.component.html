<div class="dashboard-container">
  <h1>Dashboard</h1>
  
  <div class="grid-container">
    <mat-card class="metric-card">
      <mat-card-header>
        <mat-card-title>Total Repositories</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="metric">{{ totalRepositories }}</div>
      </mat-card-content>
    </mat-card>
    <mat-card class="metric-card">
      <mat-card-header>
        <mat-card-title>Average Code Coverage</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="metric">{{ averageCoverage.toFixed(2) }}%</div>
      </mat-card-content>
    </mat-card>
    <mat-card class="metric-card">
      <mat-card-header>
        <mat-card-title>Average Quality Score</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="metric">{{ averageQualityScore.toFixed(2) }}</div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="repo-summary">
    <h3>Repository Summary</h3>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="repositories">

        <!-- Logical Name Column -->
        <ng-container matColumnDef="logical_name">
          <th mat-header-cell *matHeaderCellDef> Logical Name </th>
          <td mat-cell *matCellDef="let repo"> {{repo.logical_name}} </td>
        </ng-container>

        <!-- Ingestion Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Ingestion Status </th>
          <td mat-cell *matCellDef="let repo">
            <span class="status" [ngClass]="repo.status">{{ repo.status }}</span>
          </td>
        </ng-container>

        <!-- Test Status Column -->
        <ng-container matColumnDef="test_status">
          <th mat-header-cell *matHeaderCellDef> Test Status </th>
          <td mat-cell *matCellDef="let repo">
            <span class="status" [ngClass]="repo.test_status">{{ repo.test_status }}</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
