<div class="code-quality-guardian-container">
  <h1>Intelli Review</h1>
  <mat-card class="card quality-metrics">
    <mat-card-header>
      <mat-card-title>Repository Quality Metrics</mat-card-title>
      <button mat-icon-button (click)="refreshRepositories()" [disabled]="loading">
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="loading" class="loading-indicator">Loading...</div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="repositories">

          <!-- Logical Name Column -->
          <ng-container matColumnDef="logical_name">
            <th mat-header-cell *matHeaderCellDef> Logical Name </th>
            <td mat-cell *matCellDef="let repo"> {{repo.logical_name}} </td>
          </ng-container>

          <!-- Quality Score Column -->
          <ng-container matColumnDef="code_quality_score">
            <th mat-header-cell *matHeaderCellDef> Quality Score </th>
            <td mat-cell *matCellDef="let repo"> {{repo.code_quality_score?.toFixed(2) || 'N/A'}} </td>
          </ng-container>

          <!-- Static Analysis Score Column -->
          <ng-container matColumnDef="code_static_analysis_score">
            <th mat-header-cell *matHeaderCellDef> Static Analysis Score </th>
            <td mat-cell *matCellDef="let repo"> {{repo.code_static_analysis_score?.toFixed(2) || 'N/A'}} </td>
          </ng-container>

          <!-- Coverage Score Column -->
          <ng-container matColumnDef="code_coverage_score">
            <th mat-header-cell *matHeaderCellDef> Coverage Score </th>
            <td mat-cell *matCellDef="let repo"> {{repo.code_coverage_score?.toFixed(2) || 'N/A'}}% </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
