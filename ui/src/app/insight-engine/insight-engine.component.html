<div class="insight-engine-container">
  <h1>Insight Engine</h1>

  <mat-card class="card ingestion-form">
    <mat-card-header>
      <mat-card-title>Ingest New Repository</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Logical Name</mat-label>
        <input matInput [(ngModel)]="logicalName" placeholder="e.g., my-project-backend">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Git Repo (url,branch)</mat-label>
        <input matInput [(ngModel)]="gitRepo" placeholder="e.g., https://github.com/foo/bar.git,main">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="ingest()" [disabled]="loading">
        {{ loading ? 'Ingesting...' : 'Ingest' }}
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="card repositories">
    <mat-card-header>
      <mat-card-title>Ingested Repositories</mat-card-title>
      <button mat-icon-button (click)="refreshRepositories()" [disabled]="loading">
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="loading" class="loading-indicator">Loading...</div>
      <mat-list>
        <mat-list-item *ngFor="let repo of repositories">
          <h3 matLine>{{ repo.logical_name }}</h3>
          <p matLine>
            <span>{{ repo.repo_url }} ({{ repo.branch_name }})</span>
          </p>
          <span class="status" [ngClass]="repo.status">{{ repo.status }}</span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
