<!-- src/app/settings/settings.component.html -->
<div class="settings-container">
  <h1>Settings</h1>

  <mat-card class="card user-profile">
    <mat-card-header>
      <mat-card-title>User Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="settingsData.user.name" readonly />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="settingsData.user.email" readonly />
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card class="card preferences">
    <mat-card-header>
      <mat-card-title>Preferences</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="preference-item" *ngFor="let pref of settingsData.preferences">
        <mat-slide-toggle [id]="pref.name" [(ngModel)]="pref.enabled" (change)="updatePreference(pref)">
          {{ pref.name }}
        </mat-slide-toggle>
      </div>
    </mat-card-content>
  </mat-card>
</div>
